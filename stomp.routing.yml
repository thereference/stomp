stomp.connect:
  path: '/stomp'
  defaults:
    _form: '\Drupal\stomp\Form\StompTestForm'
    _title: 'Connect to Stomp'
  requirements:
    # Here is a comment why this open access callback is OK.
    _access: 'TRUE'
stomp.config:
  path: '/admin/config/services/stomp/config'
  defaults:
    _form: '\Drupal\stomp\Form\StompAdminConfigForm'
    _title: 'Stomp configuration'
  requirements:
    _permission: 'administer stomp'
